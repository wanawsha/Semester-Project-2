<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bidster -  Home</title>
</head>
<body class="bg-bg font-body text-dark overflow-x-hidden">
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4">
            <a href="./index.html" id="home-logo" class="text-2xl font-heading text-dark">Bidster
            </a>
            <nav class="flex items-center gap-6">
                <a href="./pages/create.html" id="create-link" class="hidden bg-primary text-white px-4 py-2 rounded hover:opacity-90 transition">+ Create Listing
                </a>
                <a href="./pages/login.html" id="login-link" class="text-button hover:underline">Login
                </a>
                <span class="text-grayMain">|</span>
                <a href="./pages/register.html" id="register-link" class="text-button hover:underline">Register
                </a>
                <a href="./pages/profile.html" id="profile-link" class="hidden text-dark hover:underline">My Profile
                </a>
                <button id="logout-btn" class="hidden text-dark hover:underline">Log Out
                </button>
                <div id="nav-credits" class="hidden bg-accent text-white px-3 py-1 rounded font-semibold">0 Credits
                </div>
            </nav>
        </div>
    </header>
    <section id="search-section" class="max-w-6xl mx-auto mt-6 px-4">
        <label for="search-input" class="text-sm text-subtext block mb-1">
            Search for a listing
        </label>
        <input type="text" id="search-input" placeholder="Search by title..." class="w-full bg-white border border-grayMain rounded px-3 py-2 focus:outline-primary"/>
    </section>
    <main class="max-w-6xl mx-auto px-4 mt-10">
        <h1 class="text-3xl font-heading mb-6">Listings</h1>
        <div id="listings-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </main>
    <footer class="bg-white mt-16 border-t border-grayMain">
        <div class="max-w-6xl mx-auto py-6 px-4">
            <h2 class="font-heading text-xl">Bidster</h2>
            <div class="flex gap-4 mt-2 text-subtext">
                <a href="./index.html" class="hover:underline">Home</a>
                <a href="./pages/register.html" class="hover:underline">Register</a>
                <a href="./pages/login.html" class="hover:underline">Login</a>
            </div>
        </div>
    </footer>
    <script type="module" src="./js/pages/index.js"></script>
</body>
</html>
