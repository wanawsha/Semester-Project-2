<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png"/>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bidster -  Home</title>
</head>
<body class="bg-bg font-body text-dark overflow-x-hidden">
    <div id="page-loader" class="fixed inset-0 bg-bg flex items-center justify-center z-[9999]">
        <div class="w-10 h-10 border-4 border-grayMain border-t-accent rounded-full animate-spin"></div>
    </div>
    <header class="bg-white shadow-sm relative">
        <div id="menu-overlay" class="hidden pointer-events-none md:hidden fixed inset-0 bg-black/40 z-40"></div>
        <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4">
            <a href="index.html" id="home-logo" class="text-2xl font-heading text-dark">
                Bidster
            </a>
            <button id="menu-toggle" class="md:hidden fixed top-5 right-6 z-[60] text-dark focus:outline-none" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
                <svg id="icon-menu" class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <svg id="icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <nav id="mobile-menu" aria-hidden="true" class="fixed top-0 right-0 h-full w-72 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 px-6 pt-20 pb-10 flex flex-col gap-5 md:static md:h-auto md:w-auto md:translate-x-0 md:flex-row md:items-center md:gap-6 md:bg-transparent md:shadow-none md:p-0">
                <a href="/pages/create.html" id="create-link" class="hidden bg-primary text-white px-4 py-3 md:py-2 rounded-full text-center font-heading hover:opacity-90 transition">
                    + Create Listing
                </a>
                <div id="nav-credits" class="hidden border border-accent text-accent px-6 py-2 rounded-full font-heading tracking-wider w-fit md:w-auto shadow-[0_0_12px_rgba(219,208,150,0.55),0_0_24px_rgba(219,208,150,0.35)]">
                    970 Credits
                </div>
                <a href="/index.html" class="font-semibold text-dark hover:underline md:hidden">
                    Home
                </a>
                <a href="/pages/create.html" id="login-link" class="font-semibold text-button hover:underline">
                    Login
                </a>
                <a href="/pages/register.html" id="register-link" class="font-semibold text-button hover:underline">
                    Register
                </a>
                <a href="/pages/profile.html" id="profile-link" class="hidden text-dark hover:underline font-semibold">
                    My Profile
                </a>
                <button id="logout-btn" class="hidden text-dark hover:underline text-left md:text-center font-semibold">
                    Log Out
                </button>
            </nav>
        </div>
    </header>
    <section id="search-section" class="max-w-6xl mx-auto mt-6 px-4">
        <label for="search-input" class="text-sm text-subtext block mb-1">
            Search for a listing
        </label>
        <input type="text" id="search-input" placeholder="Search by title..." class="w-full bg-white border border-grayMain rounded px-3 py-2 focus:outline-primary"/>
    </section>
    <main class="max-w-6xl mx-auto px-4 mt-10">
        <p class="text-xl font-light text-center tracking-wide max-w-3xl mx-auto mt-6 mb-10 font-heading">Welcome to <span class="font-semibold">BIDSTER</span> â€” create listings, place bids, and join a growing community of sellers and buyers.
        </p>
        <h1 class="text-2xl font-heading mb-6">Listings</h1>
        <div id="listings-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <button id="load-more" class="mt-10 px-8 py-3 bg-primary text-white font-heading rounded-md mx-auto block hover:opacity-80 transition">Load more</button>
    </main>
    <footer class="bg-white mt-16 border-t border-grayMain">
        <div class="max-w-6xl mx-auto py-6 px-4">
            <h2 class="font-heading text-xl">Bidster</h2>
            <div class="flex gap-4 mt-2 text-subtext">
                <a href="./index.html" class="hover:underline">Home</a>
                <a href="./pages/register.html" class="hover:underline">Register</a>
                <a href="./pages/login.html" class="hover:underline">Login</a>
            </div>
        </div>
    </footer>
    <script type="module" src="./js/pages/index.js"></script>
</body>
</html>
