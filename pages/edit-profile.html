<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bidster - Edit Profile</title>
    <meta name="description" content="Edit your BIDSTER profile. Update your avatar, banner image, bio, and personal details.">
    <meta name="keywords" content="edit profile, user settings, account settings, auction profile, BIDSTER">
</head>
<body class="bg-bg font-body text-dark">
    <div id="page-loader" class="fixed inset-0 bg-bg flex items-center justify-center z-[9999]">
        <div class="w-10 h-10 border-4 border-grayMain border-t-accent rounded-full animate-spin"></div>
    </div>
    <header class="bg-white shadow-sm relative">
        <div id="menu-overlay" class="hidden pointer-events-none md:hidden fixed inset-0 bg-black/40 z-40"></div>
        <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4">
            <a href="../index.html" id="home-logo" class="text-2xl font-heading text-dark">
                Bidster
            </a>
            <button id="menu-toggle" class="md:hidden fixed top-5 right-6 z-[60] text-dark focus:outline-none" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg id="icon-menu" class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg id="icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            </button>
            <nav id="mobile-menu" aria-hidden="true" class="fixed top-0 right-0 h-full w-72 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 px-6 pt-20 pb-10 flex flex-col gap-5 md:static md:h-auto md:w-auto md:translate-x-0 md:flex-row md:items-center md:gap-6 md:bg-transparent md:shadow-none md:p-0">
                <a href="./create.html" id="create-link" class="hidden bg-primary text-white px-4 py-3 md:py-2 rounded-full text-center font-heading hover:opacity-90 transition">
                    + Create Listing
                </a>
                <div id="nav-credits" class="hidden border border-accent text-accent px-6 py-2 rounded-full font-heading tracking-wider w-fit md:w-auto shadow-[0_0_12px_rgba(219,208,150,0.55),0_0_24px_rgba(219,208,150,0.35)]">
                    0 Credits
                </div>
                <a href="../index.html" class="font-semibold text-subtext hover:underline">
                    Home
                </a>                
                <a href="./login.html" id="login-link" class="font-semibold text-subtext hover:underline">
                    Login
                </a>
                <a href="./register.html" id="register-link" class="font-semibold text-subtext hover:underline">
                    Register
                </a>
                <a href="./profile.html" id="profile-link" class="hidden text-subtext hover:underline font-semibold">
                    Profile
                </a>
                <button id="logout-btn" class="hidden text-subtext hover:underline text-left md:text-center font-semibold">
                    Log Out
                </button>
            </nav>
        </div>
    </header>

    <main class="flex justify-center mt-10 px-4">
        <section class="bg-white w-full max-w-2xl rounded-md shadow-md p-10">
            <h1 class="font-heading text-xl mb-10 font-bold">Edit Profile</h1>
            <form id="edit-profile-form" class="space-y-10">
                <div>
                    <label for="avatar-url" class="block text-xs font-heading font-bold mb-2 tracking-wide">Avatar URL
                    </label>
                    <input type="url" id="avatar-url" placeholder="Direct image URL (jpg, png, webp)" class="w-full bg-transparent border-b border-grayMain py-2 focus:outline-none"/> <p class="text-xs text-subtext mt-1">Must be a direct image link (ends with .jpg, .png, .webp)</p>
                    <img id="avatar-preview" class="hidden mt-4 w-24 h-24 rounded-full object-cover border border-grayMain"/>
                    <p id="avatar-error" class="hidden text-red-500 text-xs mt-2"></p>
                </div>
                <div>
                    <label for="banner-url"
                        class="block text-xs font-heading font-bold mb-2 tracking-wide">Banner URL
                    </label>
                    <input type="url" id="banner-url" placeholder="Direct image URL (jpg, png, webp)" class="w-full bg-transparent border-b border-grayMain py-2 focus:outline-none"/>
                    <p class="text-xs text-subtext mt-1">Use a wide image for best results (jpg, png, webp)</p>
                    <img id="banner-preview" class="hidden mt-4 w-full h-28 rounded-md object-cover border border-grayMain"/>
                    <p id="banner-error" class="hidden text-red-500 text-xs mt-2"></p>
                </div>
                <div>
                    <label for="bio" class="block text-xs font-heading font-bold mb-2 tracking-wide">Bio
                    </label>
                    <textarea id="bio" placeholder="Write your bio here..." class="w-full bg-transparent border-b border-grayMain py-2 h-20 resize-none focus:outline-none">
                    </textarea>
                </div>
                <button type="submit" class="w-full bg-button text-white py-3 rounded-md font-heading tracking-wide hover:opacity-90 transition">Save Changes
                </button>
            </form>
        </section>
    </main>
    <footer class="bg-white mt-20 border-t">
        <div class="max-w-6xl mx-auto text-center py-6">
            <h2 class="font-heading text-xl mb-3">Bidster</h2>
            <div class="flex justify-center gap-6 text-sm">
                <a href="../index.html" class="hover:underline">Home</a>
                <a href="./register.html" class="hover:underline">Register</a>
                <a href="./login.html" class="hover:underline">Login</a>
            </div>
            <p class="mt-4 text-sm text-subtext">
                &copy; 2025 Bidster. All rights reserved.
            </p>
        </div>
    </footer>
    <script type="module" src="../js/pages/edit-profile.js"></script>
</body>
</html>
