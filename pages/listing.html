<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="../images/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bidster â€“ Listing</title>
</head>
<body class="bg-bg font-body text-dark">
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" id="home-logo" class="text-2xl font-heading text-dark">Bidster</a>
            <nav class="flex items-center gap-6">
                <a href="./create.html" id="create-link" class="hidden bg-primary text-white px-4 py-2 rounded hover:opacity-90 transition">+ Create Listing</a>
                <a href="./login.html" id="login-link" class="text-button hover:underline">Login</a>
                <span class="text-grayMain">|</span>
                <a href="./register.html" id="register-link" class="text-button hover:underline">Register</a>
                <a href="./profile.html" id="profile-link" class="hidden text-dark hover:underline">My Profile</a>
                <button id="logout-btn" class="hidden text-dark hover:underline">Log Out</button>
                <div id="nav-credits" class="hidden bg-accent text-white px-3 py-1 rounded font-semibold">0 Credits</div>
            </nav>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 mt-10">
        <section class="bg-white shadow-md rounded-md p-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">
                <div class="flex justify-center md:justify-start">
                    <div id="listing-main-image" class="w-[350px] h-[230px] bg-grayMain rounded-md bg-center bg-cover"></div>
                </div>
                <div class="flex flex-col justify-start">
                    <h1 id="listing-title" class="font-heading text-2xl mb-3"></h1>
                    <p id="listing-description" class="text-subtext text-sm mb-6 max-w-md leading-relaxed"></p>
                    <p class="text-sm mb-2">Sold by: <span id="listing-seller" class="font-semibold"></span></p>
                    <p class="text-sm mb-2"><span id="listing-highest-bid" class="font-semibold"></span></p>
                    <p class="text-sm">Ends at: <span id="listing-end-date" class="font-semibold"></span></p>
                </div>
            </div>
        </section>
        <form id="place-bid-form" class="mt-10 flex justify-center items-center gap-4">
            <input type="number" id="bid-amount" min="1" required class="w-64 border border-grayMain rounded px-3 py-2 focus:outline-primary" />
            <button type="submit" class="bg-primary text-white px-10 py-2 rounded hover:opacity-90 transition">PLACE BID</button>
        </form>
        <h2 class="font-heading text-center text-lg mt-12 mb-4">BID HISTORY</h2>
        <section class="bg-white rounded-md p-6 shadow">
            <div id="bid-history" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>
<footer class="bg-white mt-20 border-t">
    <div class="max-w-6xl mx-auto text-center py-6">
        <h2 class="font-heading text-xl mb-3">Bidster</h2>
        <div class="flex justify-center gap-6 text-sm">
            <a href="../index.html" class="hover:underline">Home</a>
            <a href="./register.html" class="hover:underline">Register</a>
            <a href="./login.html" class="hover:underline">Login</a>
        </div>
    </div>
</footer>
    <script type="module" src="../js/pages/listing.js"></script>
</body>
</html>
