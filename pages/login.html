<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bidster - Login</title>
</head>
<body class="bg-bg font-body text-dark">
    <div id="page-loader" class="fixed inset-0 bg-bg flex items-center justify-center z-[9999]">
        <div class="w-10 h-10 border-4 border-grayMain border-t-accent rounded-full animate-spin"></div>
    </div>
    <header class="text-center py-10">
        <a href="../index.html" id="home-logo" class="font-heading text-3xl text-dark tracking-wide">
            Bidster
        </a>
        <div class="w-10/12 max-w-3xl mx-auto mt-4 border-t border-grayMain"></div>
    </header>
    <main class="flex justify-center mt-10 px-4">
        <form id="login-form" class="w-[320px] bg-white rounded-md p-8 shadow-sm">
            <h1 class="font-heading text-lg font-bold mb-1">Log in to your account</h1>
            <p class="text-xs text-subtext mb-6">Please enter your details</p>
            <div class="mb-6">
                <label for="login-email" class="block text-sm mb-1">Email</label>
                <input type="email" id="login-email" required class="w-full bg-transparent border-b border-grayMain py-1 focus:outline-none">
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-sm mb-1">Password</label>
                <input type="password"
                       id="login-password"
                       required
                       class="w-full bg-transparent border-b border-grayMain py-1 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-button text-white py-2 rounded-md font-heading tracking-wide hover:opacity-90 transition">
                Login
            </button>
            <p class="text-center text-xs text-subtext mt-4">
                Don't have an account?
                <a href="./register.html" class="text-dark font-semibold hover:underline">
                    Register here
                </a>
            </p>
        </form>
    </main>
    <footer class="bg-white mt-20 border-t">
        <div class="max-w-6xl mx-auto text-center py-6">
            <h2 class="font-heading text-xl mb-3">Bidster</h2>

            <div class="flex justify-center gap-6 text-sm">
                <a href="../index.html" class="hover:underline">Home</a>
                <a href="./register.html" class="hover:underline">Register</a>
                <a href="./login.html" class="hover:underline">Login</a>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
