<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bidster - Profile</title>
</head>
<body class="bg-bg font-body text-dark">
    <header class="bg-white shadow-sm relative">
        <div id="menu-overlay" class="hidden fixed inset-0 bg-black/40 z-40 md:hidden"></div>
        <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4">
            <a href="../index.html" id="home-logo" class="text-2xl font-heading text-dark">
                Bidster
            </a>
            <button id="menu-toggle" class="md:hidden fixed top-5 right-6 z-[60] text-dark focus:outline-none" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg id="icon-menu" class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg id="icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            </button>
            <nav id="mobile-menu" aria-hidden="true" class="fixed top-0 right-0 h-full w-72 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 px-6 pt-20 pb-10 flex flex-col gap-6 md:static md:h-auto md:w-auto md:translate-x-0 md:flex-row md:items-center md:gap-6 md:bg-transparent md:shadow-none md:p-0">
                <a href="./create.html" id="create-link" class="hidden bg-primary text-white px-4 py-2 rounded hover:opacity-90 transition">
                    + Create Listing
                </a>
                <a href="./login.html" id="login-link" class="text-button hover:underline">
                    Login
                </a>
                <a href="./register.html" id="register-link" class="text-button hover:underline">
                    Register
                </a>
                <a href="./profile.html" id="profile-link" class="hidden text-dark hover:underline">
                    My Profile
                </a>
                <button id="logout-btn" class="hidden text-dark hover:underline text-left md:text-center">
                    Log Out
                </button>
                <div id="nav-credits" class="hidden bg-accent text-white px-3 py-1 rounded font-semibold w-fit md:w-auto">
                    0 Credits
                </div>
            </nav>
        </div>
    </header>
<main class="max-w-6xl mx-auto px-4 mt-12">
    <section id="profile-section" class="relative">
        <div id="profile-banner" class="w-full h-48 bg-grayMain rounded-lg bg-cover bg-center"></div>
        <a href="./edit-profile.html" id="edit-profile-btn" class="absolute top-4 right-4 bg-transparent border border-white text-white text-xs px-4 py-1 rounded shadow-md hover:shadow-[0_0_10px_rgba(255,255,255,0.3)] font-heading">Edit Profile
        </a>
        <div class="bg-white shadow-md rounded-md p-8 flex gap-6 -mt-10 relative z-10">
            <div id="profile-avatar" class="w-24 h-24 rounded-full bg-center bg-cover border">
            </div>
            <div>
                <h2 id="profile-name" class="font-heading text-xl mb-1"></h2>
                <p id="profile-email" class="text-sm mb-1"></p>
                <p id="profile-bio" class="text-sm text-subtext mb-3"></p>
                <div id="profile-credits" class="inline-block bg-accent text-white px-3 py-1 rounded font-heading text-sm"></div>
            </div>
        </div>
    </section>
    <section class="mt-16">
        <h2 class="font-heading text-lg mb-4">MY LISTINGS</h2>
        <div id="my-listings-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
    <section class="mt-16">
        <h2 class="font-heading text-lg mb-4">MY BIDS</h2>
        <div id="my-bids-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
</main>
<footer class="bg-white mt-20 border-t">
    <div class="max-w-6xl mx-auto text-center py-6">
        <h2 class="font-heading text-xl mb-3">Bidster</h2>
        <div class="flex justify-center gap-6 text-sm">
            <a href="../index.html" class="hover:underline">Home</a>
            <a href="./register.html" class="hover:underline">Register</a>
            <a href="./login.html" class="hover:underline">Login</a>
        </div>
    </div>
</footer>
<script type="module" src="../js/pages/profile.js"></script>
</body>
</html>
