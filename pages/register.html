<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bidster - Register</title>
</head>
<body class="bg-bg font-body text-dark">
    <header class="text-center py-10">
        <a href="../index.html" class="font-heading text-3xl text-dark tracking-wide">
            Bidster
        </a>
        <div class="w-10/12 max-w-3xl mx-auto mt-4 border-t border-grayMain"></div>
    </header>
    <main class="flex justify-center mt-10 px-4">
        <form id="register-form" class="w-[320px] bg-white rounded-md p-8 shadow-sm">
            <h1 class="font-heading text-lg font-bold mb-1">Create your account</h1>
            <p class="text-xs text-subtext mb-6">Please enter your details</p>
            <div class="mb-6">
                <label for="register-name" class="block text-sm mb-1">Username</label>
                <input type="text" id="register-name" required class="w-full bg-transparent border-b border-grayMain py-1 focus:outline-none">
            </div>
            <div class="mb-6">
                <label for="register-email" class="block text-sm mb-1">Email</label>
                <input type="email" id="register-email" required class="w-full bg-transparent border-b border-grayMain py-1 focus:outline-none">
            </div>
            <div class="mb-6">
                <label for="register-password" class="block text-sm mb-1">Password</label>
                <input type="password" id="register-password" required class="w-full bg-transparent border-b border-grayMain py-1 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-button text-white py-2 rounded-md font-heading tracking-wide hover:opacity-90 transition">
                Register
            </button>
            <p class="text-center text-xs text-subtext mt-4">
                Already have an account?
                <a href="./login.html" class="text-dark font-semibold hover:underline">
                    Sign in here
                </a>
            </p>
        </form>
    </main>
    <footer class="bg-white mt-20 border-t">
        <div class="max-w-6xl mx-auto text-center py-6">
            <h2 class="font-heading text-xl mb-3">Bidster</h2>

            <div class="flex justify-center gap-6 text-sm">
                <a href="../index.html" class="hover:underline">Home</a>
                <a href="./register.html" class="hover:underline">Register</a>
                <a href="./login.html" class="hover:underline">Login</a>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/pages/register.js"></script>
</body>
</html>
