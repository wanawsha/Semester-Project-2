<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bidster - Edit Listing</title>
    <meta name="description" content="Edit your auction listing on BIDSTER. Update details, images, and end date to keep your auction accurate and up to date.">
    <meta name="keywords" content="edit listing, update auction, manage listing, bidding platform, auction management">
</head>
<body class="bg-bgMain font-body text-headings">
    <div id="page-loader" class="fixed inset-0 bg-bgMain flex items-center justify-center z-[9999]">
        <div class="w-10 h-10 border-4 border-grayMain border-t-credits rounded-full animate-spin"></div>
    </div>
    <header class="bg-white shadow-sm relative">
        <div id="menu-overlay" class="hidden pointer-events-none md:hidden fixed inset-0 bg-black/40 z-40"></div>
        <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4">
            <a href="../index.html" id="home-logo" class="text-2xl font-heading text-headings">
                Bidster
            </a>
            <button id="menu-toggle" class="md:hidden fixed top-5 right-6 z-[60] text-headings" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg id="icon-menu" class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
            <svg id="icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
            <nav id="mobile-menu" aria-hidden="true" class="fixed top-0 right-0 h-full w-72 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 px-6 pt-20 pb-10 flex flex-col gap-5 md:static md:h-auto md:w-auto md:translate-x-0 md:flex-row md:items-center md:gap-6 md:bg-transparent md:shadow-none md:p-0">
                <a href="./create.html" id="create-link" class="hidden bg-success text-white px-4 py-3 md:py-2 rounded-full text-center font-heading hover:opacity-90 transition">
                    + Create Listing
                </a>
                <div id="nav-credits" class="hidden border border-credits text-credits px-6 py-2 rounded-full font-heading tracking-wider w-fit md:w-auto shadow-[0_0_12px_rgba(219,208,150,0.55),0_0_24px_rgba(219,208,150,0.35)]">
                    0 Credits
                </div>
                 <a href="../index.html" class="font-semibold text-subtext hover:underline">
                    Home
                </a>               
                <a href="./login.html" id="login-link" class="font-semibold text-subtext hover:underline">
                    Login
                </a>
                <a href="./register.html" id="register-link" class="font-semibold text-subtext hover:underline">
                    Register
                </a>
                <a href="./profile.html" id="profile-link" class="hidden text-subtext hover:underline font-semibold">
                    Profile
                </a>
                <button id="logout-btn" class="hidden text-subtext hover:underline text-left md:text-center font-semibold">
                    Log Out
                </button>
            </nav>
        </div>
    </header>
<main class="flex justify-center mt-10 px-4">
    <section class="bg-white w-full max-w-2xl rounded-md shadow-md p-10">
        <h1 class="font-heading text-xl mb-10 font-bold">Edit listing</h1>
        <form id="edit-listing-form" class="space-y-10">
            <div>
                <label for="edit-title" class="block text-xs font-heading font-bold mb-2 tracking-wide">Title</label>
                <input id="edit-title" type="text" required class="w-full bg-transparent border-b border-grayMain py-2 focus:outline-none">
            </div>
            <div>
                <label for="edit-description" class="block text-xs font-heading font-bold mb-2 tracking-wide">Description</label>
                <textarea id="edit-description" required class="w-full bg-transparent border-b border-grayMain py-2 h-20 resize-none focus:outline-none"></textarea>
            </div>
            <div>
                <label for="edit-media" class="block text-xs font-heading font-bold mb-2 tracking-wide">Image URL</label>
                <textarea id="edit-media" placeholder="Enter Image URL" class="w-full bg-transparent border-b border-grayMain py-2 h-16 resize-none focus:outline-none"></textarea>
            </div>
            <div>
                <label for="edit-end-date" class="block text-xs font-heading font-bold mb-2 tracking-wide">End Date</label>
                <input id="edit-end-date" type="datetime-local" required class="w-full bg-transparent border-b border-grayMain py-2 focus:outline-none">
                <p class="text-sm text-subtext mt-1">End date cannot be changed after listing is created.</p>
            </div>
            <button type="submit" class="w-full bg-button text-white py-3 rounded-md font-heading tracking-wide hover:opacity-90 transition">Save Changes
            </button>
        </form>
    </section>
</main>
<footer class="bg-white mt-20 border-t">
    <div class="max-w-6xl mx-auto text-center py-6">
        <h2 class="font-heading text-xl mb-3">Bidster</h2>
        <div class="flex justify-center gap-6 text-sm">
            <a href="../index.html" class="hover:underline">Home</a>
            <a href="./register.html" class="hover:underline">Register</a>
            <a href="./login.html" class="hover:underline">Login</a>
        </div>
        <p class="mt-4 text-sm text-subtext">
            &copy; 2025 Bidster. All rights reserved.
        </p>
    </div>
</footer>
<script type="module" src="../js/pages/edit-listing.js"></script>
<script src="../js/navbar.js" defer></script>
</body>
</html>
