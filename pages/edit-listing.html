<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bidster - Edit Listing</title>
</head>
<body>
<header>
    <a href="../index.html" id="home-logo">Bidster</a>
    <nav>
        <a href="./create.html" id="create-link">+ Create Listing</a>
        <a href="./login.html" id="login-link">Login</a>
        <a href="./register.html" id="register-link">Register</a>
        <a href="./profile.html" id="profile-link">My Profile</a>
        <a href="#" id="logout-btn">Log Out</a>
    </nav>
    <div id="nav-credits">0 Credits</div>
</header>
    <section id="search-section">
        <label for="search-input">Search for a listing</label>
        <input type="text" id="search-input" placeholder="Search by title..." />
    </section>
    <main>
        <section id="edit-listing-section">
            <h1>Edit Listing</h1>
        <form id="edit-listing-form">
            <div>
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" required>
            </div>
            <div>
                <label for="edit-description">Description</label>
                <textarea id="edit-description" required></textarea>
            </div>
            <div>
                <label for="edit-end-date">End Date</label>
                <input type="datetime-local" id="edit-end-date" required>
            </div>
            <div>
                <label for="edit-media">Media (Image URLs)</label>
                <textarea id="edit-media" placeholder="Enter image URLs separated by commas"></textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        </section>
    </main>
    <footer>
        <h2>Bidster</h2>
        <a href="../index.html">Home</a>
        <a href="./register.html">Register</a>
        <a href="./login.html">Login</a>
    </footer>
    <script type="module" src="../js/pages/edit-listing.js"></script>
</body>
</html>
