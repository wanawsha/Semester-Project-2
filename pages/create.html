<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <title>Bidster - Create Listing</title>
</head>
<body>
    <header>
        <a href="../index.html">Bidster</a>
        <a href="./create.html">+ Create Listing</a>
        <nav>
            <a href="./profile.html">My Profile</a>
            <a href="#" id="logout-btn">Log Out</a>
        </nav>
        <div id="nav-credits">0 Credits</div>
    </header>
    <section id="search-section">
        <label for="search-input">Search for a listing</label>
        <input type="text" id="search-input" placeholder="Search by title..." />
    </section>
    <main>
        <section id="create-listing-section">
            <h1>Create Listing</h1>
            <form id="create-listing-form">
                <div>
                    <label for="listing-title">Title</label>
                    <input type="text" id="listing-title" required>
                </div>
                <div>
                    <label for="listing-description">Description</label>
                    <textarea id="listing-description" required></textarea>
                </div>
                <div>
                    <label for="listing-end-date">End Date</label>
                    <input type="datetime-local" id="listing-end-date" required>
                </div>
                <div>
                    <label for="listing-media">Media (Image URLS)</label>
                    <textarea id="listing-media" placeholder="Enter Image URLs seperated by commas"></textarea>
                </div>
                <button type="submit">Create Listing</button>
            </form>
        </section>
    </main>
    <footer>
        <h2>Bidster</h2>
        <a href="../index.html">Home</a>
        <a href="./register.html">Register</a>
        <a href="./login.html">Login</a>
    </footer>
    <script type="module" src="../js/pages/create.js"></script>
</body>
</html>
